<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				background-color: yellowgreen;
			}
		</style>
	</head>

	<body>
		
		<div class="box">
			<div class="product">
				<ul>
					<li><img src="//img30.360buyimg.com/popshop/jfs/t7756/204/717130637/10319/71ed73fa/599686d8Nd19a374a.jpg" /></li>
					<li>冠亿优品男装专营店</li>
				</ul>
			</div>
		</div>
		<input type="button" value="请求" />
	</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/template-web.js"></script>
	<script type="text/html" id="template">
		<div class="product">
			<ul>
				<li><img src="{{url}}"/></li>
				<li>{{type}}</li>
			</ul>
		</div>
	</script>
	<script>
		$(function() {
			$('input').click(function() {
				$.ajax({
					url: 'http://gank.io/api/random/data/福利/20',
					success: function(data) {
						console.log(data);
						for (var i=0;i<data.results.length;i++){
						var result = template('template', data.results[i]);
						$('.box').append(result);
						console.log(result);
						}
					},
				});
			});
		})
	</script>

</html>
